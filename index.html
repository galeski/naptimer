<body>
  <header>
    <h1>NAPTIMER</h1>
  </header>

  <nav>
    <!-- Add your navigation menu items here -->
  </nav>

  <main>
    <h2>Select length of nap (minutes)</h2>

    <button class="button-40" onclick="startAlarm(this)">5</button>
    <button class="button-40" onclick="startAlarm(this)">10</button>
    <button class="button-40" onclick="startAlarm(this)">15</button>
    <button class="button-40" onclick="startAlarm(this)">25</button>
    <button class="button-40" onclick="startAlarm(this)">30</button>
    <button class="button-40" onclick="startAlarm(this)">45</button>
    <button class="button-40" onclick="startAlarm(this)">60</button>

    <hr>
    <button class="stop" onclick="stopAlarm(this)">STOP</button>

    <h2 id="current-time">.</h2>
  </main>
